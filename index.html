    <script>

        let isPlaying = false;
        let isMuted = false;
        let interval;
        let currentSeconds = 0;
        let totalSeconds = 0;
        
        // DOMË¶ÅÁ¥†
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');
        const progressBar = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('current-time');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeValue = document.getElementById('volume-value');
        const volumeIcon = document.querySelector('.volume-icon');
        const audioElement = document.getElementById('myAudio');
        
        // „Ç™„Éº„Éá„Ç£„Ç™„ÅåË™≠„ÅøËæº„Åæ„Çå„Åü„ÇâÂÜçÁîüÊôÇÈñì„ÇíÊõ¥Êñ∞
        audioElement.addEventListener('loadedmetadata', function() {
            totalSeconds = Math.floor(audioElement.duration);
            document.getElementById('total-time').textContent = formatTime(totalSeconds);
        });
        
        // ÂÜçÁîü/‰∏ÄÊôÇÂÅúÊ≠¢„ÅÆÂàá„ÇäÊõø„Åà
        function togglePlay() {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        }
        
        // ÂÜçÁîüÈñãÂßã
        function playAudio() {
            audioElement.play();
            isPlaying = true;
            playBtn.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢';
            stopBtn.disabled = false;
            
            // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊõ¥Êñ∞„ÅÆ„Ç§„É≥„Çø„Éº„Éê„É´Ë®≠ÂÆö
            interval = setInterval(() => {
                currentSeconds = Math.floor(audioElement.currentTime);
                updateProgress();
                if (currentSeconds >= Math.floor(audioElement.duration)) {
                    stopAudio();
                }
            }, 1000);
        }
        
        // ‰∏ÄÊôÇÂÅúÊ≠¢
        function pauseAudio() {
            audioElement.pause();
            isPlaying = false;
            playBtn.textContent = 'ÂÜçÁîü';
            clearInterval(interval);
        }
        
        // ÂÅúÊ≠¢
        function stopAudio() {
            pauseAudio();
            audioElement.currentTime = 0;
            currentSeconds = 0;
            updateProgress();
            stopBtn.disabled = true;
        }
        
        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„Å®ÊôÇÈñìË°®Á§∫„ÅÆÊõ¥Êñ∞
        function updateProgress() {
            const percentage = (currentSeconds / totalSeconds) * 100;
            progressBar.style.width = `${percentage}%`;
            currentTimeDisplay.textContent = formatTime(currentSeconds);
        }
        
        // Áßí„Çí mm:ss ÂΩ¢Âºè„Å´„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) {
                return "0:00";
            }
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Èü≥ÈáèÂ§âÊõ¥
        function changeVolume(value) {
            volumeValue.textContent = `${value}%`;
            audioElement.volume = value / 100;
            
            // Èü≥Èáè„Ç¢„Ç§„Ç≥„É≥Êõ¥Êñ∞
            updateVolumeIcon(value);
        }
        
        // „Éü„É•„Éº„ÉàÂàá„ÇäÊõø„Åà
        function toggleMute() {
            isMuted = !isMuted;
            
            if (isMuted) {
                volumeSlider.setAttribute('data-prev-value', volumeSlider.value);
                volumeSlider.value = 0;
                volumeValue.textContent = '0%';
                audioElement.volume = 0;
                volumeIcon.textContent = 'üîá';
            } else {
                const prevValue = volumeSlider.getAttribute('data-prev-value') || 80;
                volumeSlider.value = prevValue;
                volumeValue.textContent = `${prevValue}%`;
                audioElement.volume = prevValue / 100;
                updateVolumeIcon(prevValue);
            }
        }
